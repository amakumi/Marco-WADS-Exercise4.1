

<form action="action_page.php" [formGroup]="registerForm" *ngIf="loginService.user$ | async as user; else loading">

  <div class="container">

    <h1>Register</h1>

    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="{{user.name}}" name="name" required>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="{{user.email}}" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="{{user.password}}" name="psw" required>

    <p>By creating an account you agree to our Terms & Privacy.<a href="#">Go back</a></p>
    <button type="submit" class="registerbtn" [disabled]="!registerForm.valid" (click)="updateData()">Register</button>
  </div>
</form>

<ng-template #loading>
  <div class="container">
    <div class="jumbotron">
      <h1>Loading... Please wait</h1>
    </div>
  </div>
</ng-template>
